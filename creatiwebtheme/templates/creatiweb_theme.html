<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      py:strip="">
  
  <head py:match="head" py:attrs="select('@*')">
    ${select('*')}
  </head>

  <body py:match="body" py:attrs="select('@*')">
    <div id="header">

      <div style="float: right;">
      <ul>
        <li py:for="idx, item in enumerate(chrome.nav['metanav'])">
          ${item.label}
        </li>
      </ul>
      <form id="search" action="${href.search()}" method="get">                                                 
        <div py:if="'SEARCH_VIEW' in perm">                                                                     
          <label for="proj-search">Search:</label>                                                              
          <input type="text" id="proj-search" name="q" size="18" accesskey="f" value="" />                      
          <input type="submit" value="Search" />                                                                
        </div>                                                                                                  
      </form>                                                                                                   
      </div>
								
      <h1><a href="${chrome.logo.link}">${project.name}</a></h1>                              
    </div>
    
    <div id="MenuBar" class="noprint">
      <div id="MenuBarHighlight">
      <ul>
        <li py:for="idx, item in enumerate(chrome.nav['mainnav'])" class="${classes(first_last(idx, chrome.nav['mainnav']), active=item.active)}">
          ${item.label}
        </li>
      </ul>
      </div>
    </div>

    <py:if test="len(chrome.ctxtnav) > 0">
      <div id="SubMenuBar" class="noprint">
        <ul>
          <li py:for="i, elm in enumerate(chrome.ctxtnav)" class="${classes(first_last(i, chrome.ctxtnav), active=elm.active)}">$elm</li>
        </ul>
      </div>
    </py:if>

    <div id="MenuBarShadow" class="noprint"></div>
      
    <div id="Container">
      ${select('*')}
    </div>

    <div id="footer">
      <div class="cwfoot">
        <a href="http://creatiweb.cz/"><img src="http://cw.img0.cz/img/logo_cw.png" alt="creatiWeb.cz logo" /></a>
        &copy; 2009 VÃ­tek Pliska &ndash; <a href="http://creatiweb.cz/">creatiWeb.cz</a>, <a href="mailto:support@creatiweb.cz">support@creatiweb.cz</a><br/>
	Python/Django, Perl and Php hosting, Web development, SEO and other services.
      </div>
      <p class="right">
        Powered by <a href="${href.about()}"><strong>Trac ${trac.version}</strong></a>
        By <a href="http://www.edgewall.org/">Edgewall Software</a>.
      </p>
    </div>
  </body>
</html>
